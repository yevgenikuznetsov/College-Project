<body>

  <form (ngSubmit)="onSubmitinfro()" style="border:1px solid #ccc">
    <div class="container">
      <h1>CREATE RECIPE</h1>
      <p>Please fill </p>
      <hr>

      <label for="name"><b>Recipe title...</b></label>
      <input type="text" placeholder="Enter name" [(ngModel)]="this.name" name="name" required>

      <label for="image"><b>PUT Image URL</b></label>
      <input type="text" placeholder="Enter url" [(ngModel)]="image" name="image" required>

      <div class="clearfix">

        <button type="submit" class="signupbtn">submit </button>
      </div>
    </div>
  </form>
</body>

<body>
  <hr>
  <form (ngSubmit)="onSubmitAddIngredient()" style="border:1px solid #ccc">
    <div class="container">
      <p>Please fill Ingredient </p>
      <hr>

      <label for="Ingredient"><b>Ingredient:</b></label>
      <input type="text" placeholder="Enter one Ingredient" onfocus="ingridientName = ''" [(ngModel)]="ingridientName"
        name="Ingredient" required>

      <label for="amount"><b>amount:</b></label>
      <input type="text" placeholder="Enter Ingredient" [(ngModel)]="ingridientAmount" name="amount" required>

      <div class="clearfix">

        <button type="submit" class="signupbtn">add Ingredient</button>
      </div>
    </div>
  </form>
</body>
<hr>

<body>
  <form (ngSubmit)="onSubmitAddAttribute()" style="border:1px solid #ccc">
    <div class="container">
      <p>Please fill step's about you'r {{name}} RECIPE: </p>
      <hr>
      <label for="Attribute"><b>STEP number {{count}}:</b></label>
      <input type="text" placeholder="Enter one STEP" onfocus="step = ''" [(ngModel)]="step" name="Attribute" required>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Add step </button>
      </div>
    </div>
  </form>
</body>
<hr>

<body>
  <form (ngSubmit)="onSubmitFinish()" style="border:1px solid #ccc">
    <div class="container">
      <p>Please press FINISH if yot write all detiles about you'r {{name}} RECIPE: </p>
      <button type="submit" class="signupbtn">FINISH</button>
    </div>
  </form>
</body>
<hr>
